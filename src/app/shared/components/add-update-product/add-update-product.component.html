<app-header 
  [isModal]="true" 
  [title]="task ? 'Actualizar Producto' : 'Agregar Producto'"></app-header>

<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <form 
      class="auth-form"
      (ngSubmit)="submit()"
      [formGroup]="form"
      (keypres.enter)="submit()">

      <!-- Caja de texto para el nombre -->

      <app-custom-input
        autocomplete="titulo"
        [control]="form.controls.titulo"
        type="text"
        label="Nombre">
      </app-custom-input>
      <div 
        class="validators" 
        *ngIf="form.controls.titulo.errors && form.controls.titulo.touched">
        <div *ngIf="form.controls.titulo.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.titulo.errors?.['minlength']">Ingrese al menos 4 caracteres</div>
      </div>   
      
      <!-- Caja de texto para el precio -->
      <app-custom-input
        [control]="form.controls.descripcion"
        type="text"
        label="Descripcion">
      </app-custom-input>
        

      <!-- BotÃ³n para registrar o actualizar -->
      <ion-button 
        class="ion-margin"
        type="submit"
        mode="ios"
        [disabled]="form.invalid">
        {{task ? 'Actualizar Tarea' : 'Agregar Tarea'}}
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button> 
    </form>
  </div>
</ion-content>
